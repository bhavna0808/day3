<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="static.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <header>
        <center>
            <h1 style="font-family: cursive;color: cadetblue;">mobile store</h1>
        </center>
    </header>
    <hr> 
    <div class="card">
        <div class="cb">
            <img src="mobiles/oppo.jpg" alt="oppo ">
            <u style="text-align: center;">product description</u>
            <h2>oppo f17 pro</h2>
            <s>10000</s>
            <p>9000</p>
            <button type="button" name="button" style="background: darkcyan;">buy now</button>
        </div>
        <div class="cb">
            <img src="mobiles/redmi.jpg" alt="redmi">
            <u style="text-align: center;">product description</u>
            <h2>redmi note 9</h2>
            <s>30000</s>
            <p>25000</p>
            <button type="button" name="button" style="background: darkcyan;">buy now</button>
        </div>
        <div class="cb">
            <img src="mobiles/samsung.jpg" alt="samsung">
            <u style="text-align: center;">product description</u>
            <h2>samsung pro</h2>
            <s>50000</s>
            <p>40000</p>
            <button type="button" name="button" style="background: darkcyan;" >buy now</button>
        </div>
    </div>
</body>
</html>
